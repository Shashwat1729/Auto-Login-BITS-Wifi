<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Login Settings</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        width: 100%;
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f2f5;
        color: #333;
        transition: all 0.3s ease;
      }

      h1 {
        font-size: 24px;
        text-align: center;
        margin-bottom: 20px;
        color: #4CAF50;
        border-bottom: 2px solid #4CAF50;
        padding-bottom: 10px;
      }

      .form-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      label {
        display: block;
        font-weight: 600;
        margin-bottom: 8px;
        color: #555;
      }

      textarea, input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
        margin-bottom: 15px;
        transition: border-color 0.3s ease;
        background-color: #fff;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.05);
      }

      textarea:focus, input:focus {
        border-color: #4CAF50;
        outline: none;
      }

      button {
        width: 100%;
        padding: 12px 0;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #45a049;
      }

      .status {
        font-size: 14px;
        color: #888;
        text-align: center;
        margin-top: 10px;
      }

      .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #4CAF50;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        animation: spin 1s linear infinite;
        display: none;
        margin: 10px auto;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <h1>Login Settings</h1>
    <div class="form-container">
      <label for="usernames">Usernames (comma-separated):</label>
      <textarea id="usernames" rows="3" placeholder="Enter multiple usernames"></textarea>

      <label for="passwords">Passwords (comma-separated):</label>
      <textarea id="passwords" rows="3" placeholder="Enter multiple passwords"></textarea>

      <!-- Loader for saving feedback -->
      <div class="loader" id="loader"></div>

      <button id="save">Save</button>

      <p id="status" class="status"></p>
    </div>

    <script src="options.js"></script>
  </body>
</html>
